      <h1>Coding Bootcamps Europe</h1>

    <main>
      <h2>Students</h2>
      <h3>Your fellow students</h3>
      <div id="searchfeeld">
        <div>
          <input
            id="insearch"
            type="text"
            placeholder="Search for students names"
            name="search"
          />
        </div>
        <div>
          <button type="submit" class="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-search"

              />
            </svg>
          </button>
        </div>
      </div>
      <div class="two-button">
        <div class="searchcontainer">
          <select name="classes2022" class="classes">
            <option value="julclass2022">JuliClass2022</option>
            <option value="augclass2022">AugustClass2022</option>
            <option value="sepclass2022">SeptemberClass2022</option>
            <option value="oktclass2022">OktoberClass2022</option>
          </select>
          <button type="submit" class="bi-chevron-down">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="bi bi-chevron-down"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"

              ></path>
            </svg>
          </button>
        </div>
        <div class="searchcontainer">
          <select name="studyoptions" class="classes">
            <option value="fulltime">Full-time</option>
            <option value="parttime">Part-time</option>
          </select>
          <button type="submit" class="bi-chevron-down">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="bi bi-chevron-down"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"

              ></path>

          </button>
        </div>
